<ion-view title="Login" id="page4" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="login-form3" class="list ">
            <ion-list id="login-list2" class=" ">
                <label class="item item-input " id="login-input5">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Enter here" ng-model = "vm.login.username">
                </label>
                <label class="item item-input " id="login-input6">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Enter here" ng-model="vm.login.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button4" class=" button button-block ck-positive-button" ng-click = "login()">Log in</button>
            <a id="login-button5" class=" button button-positive  button-block button-clear ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
